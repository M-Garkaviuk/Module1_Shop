<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
</head>
<body>
<div>
 <a class = "nav-item" href ="{% url "index" %}">Homepage</a><br>
    {% if not request.user.is_authenticated %}
        <div>
            <a href="{% url 'login' %}">Login</a>
        </div>
    {% else %}
        <p>Hello, {{ request.user.username }}!</p>
        <div>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    {% endif %}
{% if request.user.is_staff %}
    <a class = "nav-item" href ="{% url "product-create" %}">Add product</a><br>
    <a class = "nav-item" href ="{% url "refund-list" %}">View refund requests</a><br>
{% endif %}
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
